  <body>
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v4.0&appId=402288300635480&autoLogAppEvents=1"></script>
    
    <div class="row h-100">
        
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 h-100 d-flex mb-contain" >
            <div class="w-70 text-left m-auto ">
                <img class="w-90" src="./../Asset/img/Somos.png">

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 h-100 d-flex" id="FormRegistro" style="background-color: white">
          <div class="w-60 h-80 text-center m-auto ">
              <div>
                  <h4 class="title_bienvenido">BIENVENIDO</h4>
              </div>
              <div class="content_form">
                <table id="registrados" class="display w-100 table table-hover">
                  <thead>
                      <tr>
                          <th style="width: 20%;" >Nombre</th>
                          <th style="width: 20%;">Telefono</th>
                          <th style="width: 20%;">Email</th>
                          <th style="width: 20%;">Codigo</th>
                      </tr>
                  </thead>
                  <tbody class="text-dark">
                      
                  </tbody>
              </table>
              </div>
          </div>

    </div>

    <div class="modal" id="loaderModal">
        <div style="height: 100%;text-align: center;" >
            <div class="lds-ring" style="align-self: center;margin-top: 15%;"><div></div><div></div><div></div><div></div></div>

        </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script src="./../Asset/js/main.js"></script>
    <script src="./../Asset/js/events.js"></script>
    <script>
        function createTable(){
            // $("#InicioTabla").removeClass("d-none");
            // $("#InicioSesion").addClass("d-none");
            $('#registrados').DataTable({
                    processing: true,
                    serverSide: true,
                    ajax:{url:"https://somosinflumedia.com/backend/public/api/users",dataSrc:""},
                    columns: [ 
                        { data: 'nombres',
                        render: function ( data, type, row ) {
                            return row.nombres+" "+row.apellidos;
                        } },
                        { data: 'telefono' },
                        { data: 'email' },
                        { data: 'codigo' }
                    ],
                    "scrollY": 500,
                    "scrollX": true,
                    "paging":  false,
                    "responsive": true,
                    "searching" : false,
                    "info":     false,
                    "oLanguage": {
                        "sLengthMenu": "Mostrar _MENU_",
                        "sSearch": "Buscar _INPUT_"
                    }
            });
            setTimeout(() => {
                $("#registrados_wrapper label").css("color", "#ffffff");
                $("#registrados_paginate a").css("color", "#ffffff");
            }, 500);
            setTimeout(() => {
                    $("#loaderModal").modal('hide');
                    
            }, 600);
        }
        $(document).ready( function () {
            createTable();
            // if(localStorage.getItem('sesion5BConectate')){

            // }
        } );
    </script>
